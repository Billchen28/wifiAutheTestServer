<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>欢迎使用风云极速WiFi</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="/ewifi/css/bootstrap.css" rel="stylesheet">
	<link href="/ewifi/css/style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="/ewifi/css/style-simple-follow.css">
	<script type="text/javascript" src="/ewifi/js/md5.js"></script>
	<script type="text/javascript" src="/ewifi/js/wechatutil.js" ></script>
	<script type="text/javascript" src="/ewifi/js/pcauth.js" ></script>
	<script type="text/javascript">
		function submitform(){
			document.getElementById("password").value=hex_md5(document.getElementById("password").value);
			document.getElementById("userlogin").submit();
		}
	</script>
	<script type="text/javascript">
		//注册回调函数
		function jsonpTmpAuthCallback(result){
			if (clickPc) {
				alert(`jsonpTmpAuthCallback clickPc`);
				JSAPI.auth({
			    	target : document.getElementById('qrcode_zone'),
			        appId : 'wx510676585e2b8e83',
			        shopId : 5666808,
			        extend : 'wechatpc',
			        //authUrl : 'http://wifi.weixin.qq.com/mbl/default.xhtml'
			        authUrl : 'http://wximg.qq.com/tmt/wifi-landing-pc/dist/html/index-success.html'
			    });
				clickPc = 0;
			} else {
				if(result && result.success){
			//		alert('tmp auth success');
					Wechat_GotoRedirect('wx510676585e2b8e83', '<<param.weixin.extend>>', '<<param.weixin.timestamp>>', '<<param.weixin.sign>>', '5666808', '<<param.weixin.auth_url>>', '<<param.client_mac>>', '<<param.gw_ssid>>', '<<param.gw_mac>>');
				}else if(result && !result.success){
					alert(`tmp auth fail.`);
				}
			}
		}
	</script>
	</head>
<body>
<h1>
欢迎使用风云极速WiFi
</h1>
	<form id="userlogin" method="post" action="/ewifi/loginValidate/">
		<div class="tmall_demo">
			<div class="tmall_border">
				<a href="/ewifi/apk/tencentwifimanager_2.0.0.1402_android_20160719115844-reunion-release_wifi_110012.apk" target="_blank" title="下载WiFi管家安装包">
					<i><img src="/ewifi/img/wifi_mgr_logo.png" width="28" alt="下载WiFi管家安装包"></i><span>下载WiFi管家安装包</span>
				</a>
			</div>
			<div class="div_del mobileverify">
				
				<div class="tmall_border">
					<input type="text" class="demo_txt" maxlength="11" size="11" value="" name="wifiname" placeholder="请输入用户名"></div>
				<div class="tmall_border">
					<input id="password" type="password" class="demo_txt" maxlength="11" size="11" value="" name="wifipass" placeholder="请输入密码"></div>
				<div class="row"> <i></i>
					<p>
						<input name="agreement" checked="" type="checkbox">
						我已阅读并接受
						<a href="/ewifi/page/agreement.html" title="">《用户协议》</a>
					</p>
				</div>
				<input type="hidden" name="gw_address" value="<<param.gw_address>>">
				<input type="hidden" name="gw_port" value="<<param.gw_port>>">
				<input type="hidden" name="gw_id" value="<<param.gw_id>>">
				<input type="hidden" name="url" value="<<param.url>>">
				
				<div class="mt5">
					<input id="submithandle" type="button" onclick="submitform();" class="into_btn verifySubmitHandler" value="认证">
				</div>
			</div>
		</div>
	</form>
	<form  method="get" action="/ewifi/regedit/">
		<div class="tmall_demo">
		<div class="div_del mobileverify">
		<input type="hidden" name="gw_address" value="<<param.gw_address>>">
		<input type="hidden" name="gw_port" value="<<param.gw_port>>">
		<input type="hidden" name="gw_id" value="<<param.gw_id>>">
		<input type="hidden" name="url" value="<<param.url>>">
		<div class="mt5">
			<input id="submithandle" type="submit" class="into_btn verifySubmitHandler" value=" 注册"></div>
		</div>
		</div>
	</form>
	<form  method="get" action="#">
		<div class="mt5">
			<input id="submithandle" type="submit" class="into_btn verifySubmitHandler" value="WiFi管家一键连接（开发中）"></div>
		</div>
		</div>
	</form>
	<a class="mod-simple-follow-page__attention-btn" 
		onclick="tmpAuth('<<param.gw_temp_auth_url>>', '<<param.client_ip>>', '<<param.client_mac>>','<<param.gw_temp_auth_token>>');">一键打开微信连Wi-Fi</a><br>

	<div class="main__content-qrcode" id='qrcode_zone' style="text-align:center;margin:20px auto;width:250px;"></div>
    <div class="main__content-info">使用微信扫描二维码</div>


	<a class="mod-simple-follow-page__attention-btn" 
		onclick="pcAuth('<<param.gw_temp_auth_url>>', '<<param.client_ip>>', '<<param.client_mac>>','<<param.gw_temp_auth_token>>');">PC微信连Wi-Fi</a>

</body>
<script type="text/javascript">
	document.addEventListener('visibilitychange', putNoResponse, false);
</script>

</html>
